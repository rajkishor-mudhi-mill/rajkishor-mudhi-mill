<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rajkishor Mudhi Mill</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b1020, #0f1b3a);
      color:#fff;
    }
    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 20px 0;
    }
    .logo{
      font-size:28px;
      font-weight:800;
      letter-spacing:1px;
    }
    .logo span{
      color:#ffd700;
    }
    .nav{
      display:flex;
      gap:18px;
      font-size:14px;
    }
    .nav a{
      text-decoration:none;
      color:#cfd6ff;
      padding:8px 12px;
      border-radius:8px;
      transition:0.3s;
    }
    .nav a:hover{
      background: rgba(255,255,255,0.12);
    }
    .hero{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:30px;
      align-items:center;
      margin-top: 30px;
    }
    .hero h1{
      font-size:44px;
      line-height:1.1;
      margin-bottom:12px;
    }
    .hero p{
      font-size:16px;
      color:#cfd6ff;
      margin-bottom:20px;
      max-width: 520px;
    }
    .btn{
      display:inline-block;
      padding: 12px 22px;
      border-radius: 12px;
      text-decoration:none;
      color:#0b1020;
      font-weight:700;
      background: #ffd700;
      box-shadow: 0 8px 20px rgba(255,215,0,0.35);
    }
    .card{
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .card h2{
      font-size:22px;
      margin-bottom:14px;
      color:#fff;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      margin-top:16px;
    }
    .product{
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 18px;
      padding: 14px;
      text-align:center;
    }
    .product img{
      width:100%;
      border-radius: 14px;
      margin-bottom: 10px;
    }
    .product .name{
      font-weight:700;
      margin-bottom:6px;
    }
    .product .price{
      font-size:18px;
      font-weight:800;
      color:#ffd700;
    }
    .footer{
      margin-top:40px;
      text-align:center;
      color:#cfd6ff;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">Rajkishor <span>Mudhi</span> Mill</div>
      <div class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="hero">
      <div>
        <h1>Premium Mudhi Shop</h1>
        <p>High quality premium mudhi, fresh pack, perfect for snacks. Order now at just ₹60 per pack.</p>
        <a class="btn" href="#products">Buy Now</a>
      </div>
      <div class="card">
        <h2>Our Products</h2>
        <div class="grid" id="products">
          <div class="product">
            <img src="mudhi1.png" alt="Mudhi Photo 1">
            <div class="name">Premium Mudhi Pack 1</div>
            <div class="price">₹60</div>
          </div>
          <div class="product">
            <img src="mudhi2.png" alt="Mudhi Photo 2">
            <div class="name">Premium Mudhi Pack 2</div>
            <div class="price">₹60</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      © 2026 Rajkishor Mudhi Mill • All Rights Reserved
    </div>
  </div>
</body>
</html>
